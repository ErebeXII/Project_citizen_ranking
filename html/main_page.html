<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../css/main_page.css" rel="stylesheet">
    <script src="../js/main_page.js"></script>
    <link rel="icon" href="https://images.emojiterra.com/google/noto-emoji/v2.034/512px/1f396.png">
    <title>Citizen Ranking</title>
</head>
<body>

<header>
    <div id="register_btn" onclick="location.href='register.html'">
        <h2 class="myButtons">Register</h2>
    </div>
    <h1 id="title_header">
        Welcome To The Ranking Website Of Our Citizen !
    </h1>
    <div id="login_btn" onclick="location.href='login.html'">
        <h2 class="myButtons">Login</h2>
    </div>

</header>

<div id="wrapper1">

    <div id="emoji_title" onclick="funnierEmoji()">
        <h1>
            &#128512
        </h1>
    </div>
    <form id="form_search_citizen">
        <span class="input" role="textbox" id="input_citizen" data-placeholder="Tell us who you are" contenteditable></span>
        <div id="search_button" class="myButtons" onclick=window.location.href="https://www.google.com/" >Search</div>
        <div id="ranking_button" class="myButtons" onclick="rankingTable()">Rankings</div>
    </form>

</div>

<div id="hidden_wrapper1" class="fixTableHead scrollable_div">
    <table id="ranking_table" >

        <thead>
            <tr>
                <th>Rank</th>
                <th>Surname</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="ranking_table_body">
        </tbody>

    </table>
</div>

<div id="wrapper2">
    <div id="party_adds">
        adds
    </div>
</div>


</body>
</html>
